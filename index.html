    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>

    <script src="./camera.js"></script>
    <script src="./syncuser.js"></script>
    <script src="./solve.js"></script>
    <script src="./modelLoad.js"></script>
    <script src="./motionList.js"></script>
    <!-- <script src="./solve2.js"></script>
    <script src="./cubeTouch.js"></script>
    <script src="./cubemrotate.js"></script>
    <script src="./colorinput.js"></script>
    <script src="./meter.js"></script> -->

    <link rel="stylesheet" href="./style.css">

  <script type="text/javascript">
    AFRAME.registerComponent('camera-view', camera())
    AFRAME.registerComponent('sync-user', syncuser())
    AFRAME.registerComponent('model-load',modelLoad())
    // AFRAME.registerComponent('press-key-board', presskeyboard())
    // AFRAME.registerComponent('cube-rotate', cubemrotate())
    // AFRAME.registerComponent('cube-mode', cubemode())
    // AFRAME.registerComponent('color-set', colorinput())

    let count = 0
  </script>

  <body oncontextmenu="return false;" >
    <div id="main-display" class="main-display display-1">
      <a-scene 
        id="scene-1"
        loading-screen="enabled: false"
        renderer="sortObjects: true"
        xr-mode-ui="enabled: false"
        keyboard-shortcuts="enterVR: false; exitVR: false"
        device-orientation-permission-ui="enabled: false"
        embedded 
        press-key-board cube-mode
        model-load = "modelType: 0"
      >

      <a-assets>
        <a-asset-item id="model_hand" src="./model/sub-hand.glb"></a-asset-item>

        <a-asset-item id="model_frame_edge" src="./model/frame-edge.glb"></a-asset-item>
        <a-asset-item id="model_frame_corner" src="./model/frame-corner.glb"></a-asset-item>
        <a-asset-item id="model_frame_center" src="./model/frame-center.glb"></a-asset-item>

        <a-asset-item id="model_cube_full" src="./model/cube-full.glb"></a-asset-item>

        <a-mixin id="m_normal" scale="1 1 1"></a-mixin>
        <a-mixin id="m_hand" gltf-model="#model_hand" animation-mixer="clip: Idole; loop: repeat" shadow="" _visible="false"></a-mixin>
        
        <a-mixin id="m_cube" gltf-model="#model_cube_full" geometry="" animation-mixer=""></a-mixin>

        <a-mixin id="m_f_e" gltf-model="#model_frame_edge"></a-mixin>
        <a-mixin id="m_f_c" gltf-model="#model_frame_corner"></a-mixin>
      </a-assets>

      <a-entity class="root" position="0 0 0" rotation="0 0 0" visible="false">
        <a-entity class="frame"></a-entity>
      </a-entity>
       
      <a-entity id="camera-1">
        <a-camera 
          id="camera2-1"
          look-controls-enabled="false"
          wasd-controls-enabled="false"
          position="0 0 10"
          fov="60"
          camera-view="Viewpoint: true; scene: scene-1;
            camera: camera-1; camera2: camera2-1"
          cube-rotate="ray: #view"
          color-set="ray: #view">
          <a-entity
            id="view"
            cursor="rayOrigin: mouse;"
            raycaster="objects: .clickable; direction:0 0 -1">
          </a-entity>
        </a-camera>
      </a-entity>
    </div>
